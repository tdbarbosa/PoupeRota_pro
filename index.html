<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PoupeRota Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #00d1b2; --accent: #ff7f50; --bg: #f4f7f6; --card: #ffffff;
            --text: #2d3748; --text-dim: #718096; --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #101820; --card: #1a232e; --text: #ffffff; --text-dim: #a0aec0; --border: #2d3748;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; flex-direction: row; }

        /* Sidebar Desktop / Drawer Mobile */
        #sidebar { 
            width: 380px; background: var(--card); display: flex; flex-direction: column; 
            z-index: 1000; border-right: 1px solid var(--border); position: relative;
        }

        .header { padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-img { width: 35px; height: 35px; }

        #lista-entregas { flex-grow: 1; overflow-y: auto; padding: 15px; }
        
        .entrega-card { 
            background: var(--bg); border-radius: 12px; padding: 14px; margin-bottom: 10px; 
            border: 2px solid transparent; cursor: pointer;
        }
        .entrega-card.active { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,209,178,0.2); }
        .entrega-card.done { opacity: 0.4; filter: grayscale(1); }

        /* Bot√£o Tema */
        #theme-toggle { background: none; border: none; cursor: pointer; font-size: 1.2rem; }

        /* Mapa */
        #map { flex-grow: 1; height: 100vh; width: 100%; }

        /* Marcador Pulsante */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .marker-highlight { animation: pulse 1s infinite; filter: hue-rotate(140deg) brightness(1.2); }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { 
                width: 100%; height: 45vh; position: fixed; bottom: 0; left: 0;
                border-radius: 20px 20px 0 0; border-right: none; border-top: 1px solid var(--border);
                box-shadow: 0 -10px 25px rgba(0,0,0,0.2); transform: translateY(0); transition: 0.4s;
            }
            #map { height: 60vh; }
            .header { padding: 10px 15px; cursor: pointer; }
            .header::after { content: ''; width: 40px; height: 4px; background: var(--border); position: absolute; top: 8px; left: 50%; transform: translateX(-50%); border-radius: 2px; }
        }
    </style>
</head>
<body data-theme="dark">

<div id="sidebar">
    <div class="header" onclick="toggleDrawer()">
        <div class="logo-box">
            <img src="logo.png" alt="Logo" class="logo-img">
            <h1 style="font-size: 1.1rem; margin:0">PoupeRota <span style="color:var(--accent)">Pro</span></h1>
        </div>
        <button id="theme-toggle" onclick="event.stopPropagation(); toggleTheme()">‚òÄÔ∏è</button>
    </div>

    <div id="upload-section" style="padding: 20px;">
        <input type="file" id="file-input" style="display:none" accept=".csv, .xlsx, .xls">
        <button class="btn-done" style="width:100%; padding: 15px; border: 2px dashed var(--border); background:none; color:var(--text); cursor:pointer" onclick="document.getElementById('file-input').click()">üìÅ Carregar Planilha</button>
    </div>
    
    <div id="lista-entregas"></div>
    
    <div style="padding: 15px; display:none" id="footer-ui">
        <button onclick="reotimizar()" style="width:100%; background:var(--primary); border:none; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer">üîÑ REOTIMIZAR</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([-16.6808, -49.2563], 13);
    let tileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    let layerGrupo = L.layerGroup().addTo(map);
    let dados = [];
    let marcadores = {};

    function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('theme-toggle').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
        tileLayer.setUrl(isDark ? 
            'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png' : 
            'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png'
        );
    }

    function toggleDrawer() {
        if (window.innerWidth <= 768) {
            const s = document.getElementById('sidebar');
            s.style.height = s.style.height === '45vh' ? '80px' : '45vh';
        }
    }

    document.getElementById('file-input').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(evt) {
            const wb = XLSX.read(evt.target.result, { type: 'binary' });
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            processar(json);
        };
        reader.readAsBinaryString(file);
    };

    function processar(json) {
        dados = json.map((row, i) => ({
            id: i,
            lat: parseFloat(row.Latitude || row.lat),
            lon: parseFloat(row.Longitude || row.lon),
            addr: row.Endereco || row.address,
            bairro: row.Bairro || "",
            concluido: false
        })).filter(p => !isNaN(p.lat));

        document.getElementById('upload-section').style.display = 'none';
        document.getElementById('footer-ui').style.display = 'block';
        reotimizar();
    }

    function reotimizar() {
        layerGrupo.clearLayers();
        const lista = document.getElementById('lista-entregas');
        lista.innerHTML = '';
        
        dados.sort((a,b) => a.concluido - b.concluido); // Simples ordena√ß√£o

        dados.forEach(p => {
            const m = L.marker([p.lat, p.lon]).addTo(layerGrupo);
            marcadores[p.id] = m;

            const card = document.createElement('div');
            card.className = `entrega-card ${p.concluido ? 'done' : ''}`;
            card.onclick = () => focarPonto(p.id);
            card.innerHTML = `
                <small style="color:var(--primary)">${p.bairro}</small>
                <div style="font-weight:600; font-size:0.9rem">${p.addr}</div>
                <div style="margin-top:8px">
                    <button onclick="event.stopPropagation(); window.open('https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lon}')" style="background:var(--accent); border:none; color:white; padding:5px 10px; border-radius:4px; font-size:0.7rem; font-weight:bold">GPS</button>
                    <button onclick="event.stopPropagation(); concluir(${p.id})" style="background:none; border:1px solid var(--primary); color:var(--primary); padding:4px 10px; border-radius:4px; font-size:0.7rem; margin-left:5px">${p.concluido ? 'Reabrir' : 'Ok'}</button>
                </div>
            `;
            lista.appendChild(card);
        });
        map.fitBounds(L.featureGroup(Object.values(marcadores)).getBounds(), {padding:[50,50]});
    }

    function focarPonto(id) {
        const p = dados.find(x => x.id === id);
        map.flyTo([p.lat, p.lon], 16);
        
        // Remove destaque anterior
        Object.values(marcadores).forEach(m => m.getElement()?.classList.remove('marker-highlight'));
        // Adiciona destaque
        marcadores[id].getElement().classList.add('marker-highlight');

        // Fecha drawer no mobile para ver o mapa
        if (window.innerWidth <= 768) toggleDrawer();
    }

    function concluir(id) {
        const p = dados.find(x => x.id === id);
        p.concluido = !p.concluido;
        reotimizar();
    }
</script>
</body>
</html>
