<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PoupeRota Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #00d1b2; 
            --accent: #ff7f50; 
            --bg: #f4f7f6; 
            --card: #ffffff; 
            --text: #2d3748; 
            --border: #e2e8f0;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] { 
            --bg: #0f172a; 
            --card: #1e293b; 
            --text: #f8fafc; 
            --border: #334155; 
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            height: 100vh; 
            background: var(--bg); 
            color: var(--text); 
            overflow: hidden; 
        }

        /* Layout Desktop */
        #sidebar { 
            width: 400px; 
            background: var(--card); 
            display: flex; 
            flex-direction: column; 
            z-index: 1000; 
            border-right: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: 0.3s;
        }

        #map { flex-grow: 1; z-index: 1; }

        /* Header e Busca */
        .header { 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        #search-container {
            padding: 10px 15px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
        }

        #input-busca {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            box-sizing: border-box;
            outline: none;
            font-size: 0.9rem;
        }

        /* Lista de Entregas */
        #lista-entregas { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 15px; 
            scroll-behavior: smooth;
        }

        .entrega-card { 
            background: var(--card); 
            border-radius: 16px; 
            padding: 16px; 
            margin-bottom: 12px; 
            border: 2px solid var(--border);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .entrega-card.active { 
            border-color: var(--primary); 
            box-shadow: 0 4px 15px rgba(0,209,178,0.2);
        }

        .entrega-card.done { 
            opacity: 0.5; 
            filter: grayscale(0.8);
        }

        /* Pins Customizados */
        .custom-pin { 
            background: var(--primary); 
            border: 2px solid white; 
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
        }

        .pin-active { 
            background: var(--accent) !important;
            animation: pulse 0.8s infinite alternate;
        }

        @keyframes pulse { 
            from { transform: rotate(-45deg) scale(1); } 
            to { transform: rotate(-45deg) scale(1.2); } 
        }

        .fab-gps {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 999;
            background: var(--card);
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            box-shadow: var(--shadow);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #map { height: 50vh; width: 100%; }
            #sidebar { 
                width: 100%; 
                height: 50vh; 
                border-radius: 20px 20px 0 0;
                margin-top: -20px;
            }
            .fab-gps { bottom: 52vh; width: 45px; height: 45px; font-size: 20px; }
        }
    </style>
</head>
<body data-theme="dark">

<button class="fab-gps" onclick="centralizarGps()">üéØ</button>

<div id="sidebar">
    <div class="header">
        <h1 style="font-size: 1.1rem; margin:0">PoupeRota <span style="color:var(--accent)">Pro</span></h1>
        <div style="display:flex; gap:12px">
            <button onclick="limparDados()" title="Limpar Tudo" style="background:none; border:none; cursor:pointer; font-size:1.2rem">üóëÔ∏è</button>
            <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:1.2rem">üåì</button>
        </div>
    </div>

    <div id="search-container">
        <input type="text" id="input-busca" placeholder="üîç Buscar endere√ßo ou bairro...">
    </div>

    <div id="upload-section" style="padding: 20px; text-align:center">
        <input type="file" id="file-input" style="display:none" accept=".csv, .xlsx, .xls">
        <button onclick="document.getElementById('file-input').click()" 
            style="width:100%; padding:15px; border:2px dashed var(--primary); color:var(--primary); background:none; border-radius:12px; font-weight:800; cursor:pointer">
            üì¶ IMPORTAR PLANILHA
        </button>
    </div>
    
    <div id="lista-entregas"></div>
    
    <div id="footer-ui" style="padding: 15px; border-top: 1px solid var(--border); display:none">
        <button onclick="reotimizar(true)" style="width:100%; background:var(--primary); border:none; padding:15px; border-radius:10px; font-weight:900; cursor:pointer; color:#111">
            üîÑ RECALCULAR PELA MINHA POSI√á√ÉO
        </button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([-16.68, -49.25], 13);
    let tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    let layerGroup = L.layerGroup().addTo(map);
    let dados = [], marcadores = {}, minhaPos = null;

    // Inicializa√ß√£o e Recupera√ß√£o de Dados
    window.onload = () => {
        const salvos = localStorage.getItem('poupe_rota_dados');
        if (salvos) {
            dados = JSON.parse(salvos);
            document.getElementById('upload-section').style.display = 'none';
            document.getElementById('footer-ui').style.display = 'block';
            renderizarPelosDadosAtuais();
        }
    };

    // Monitoramento GPS
    navigator.geolocation.watchPosition(
        p => { minhaPos = { lat: p.coords.latitude, lon: p.coords.longitude }; },
        e => console.warn("Aguardando GPS..."),
        { enableHighAccuracy: true }
    );

    function centralizarGps() {
        if(minhaPos) map.flyTo([minhaPos.lat, minhaPos.lon], 16);
        else alert("Sinal GPS n√£o encontrado ainda.");
    }

    function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        tiles.setUrl(isDark ? 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png' : 'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png');
    }

    // Busca em tempo real
    document.getElementById('input-busca').addEventListener('input', function(e) {
        const termo = e.target.value.toLowerCase();
        document.querySelectorAll('.entrega-card').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(termo) ? "block" : "none";
        });
    });

    document.getElementById('file-input').onchange = function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
            const wb = XLSX.read(evt.target.result, {type: 'binary'});
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            
            dados = json.map((r, i) => ({
                id: Date.now() + i,
                lat: parseFloat(r.Latitude || r.lat || r.LATITUDE),
                lon: parseFloat(r.Longitude || r.lon || r.LONGITUDE),
                addr: r.Endereco || r.address || r.ENDERECO || "Endere√ßo",
                bairro: r.Bairro || r.BAIRRO || "Bairro n√£o informado",
                done: false
            })).filter(p => !isNaN(p.lat));

            localStorage.setItem('poupe_rota_dados', JSON.stringify(dados));
            document.getElementById('upload-section').style.display = 'none';
            document.getElementById('footer-ui').style.display = 'block';
            reotimizar(true);
        };
        reader.readAsBinaryString(file);
    };

    function limparDados() {
        if(confirm("Deseja apagar toda a rota atual?")) {
            localStorage.removeItem('poupe_rota_dados');
            location.reload();
        }
    }

    function reotimizar(usarGps) {
        let pendentes = dados.filter(d => !d.done);
        let concluidos = dados.filter(d => d.done);
        let rotaCalculada = [];
        let atual = (usarGps && minhaPos) ? minhaPos : (pendentes.length > 0 ? {lat: pendentes[0].lat, lon: pendentes[0].lon} : null);

        while(pendentes.length > 0 && atual) {
            pendentes.sort((a,b) => Math.hypot(a.lat - atual.lat, a.lon - atual.lon) - Math.hypot(b.lat - atual.lat, b.lon - atual.lon));
            atual = pendentes.shift();
            rotaCalculada.push(atual);
        }
        
        dados = [...rotaCalculada, ...concluidos];
        localStorage.setItem('poupe_rota_dados', JSON.stringify(dados));
        renderizar(rotaCalculada, concluidos);
    }

    function renderizarPelosDadosAtuais() {
        renderizar(dados.filter(d => !d.done), dados.filter(d => d.done));
    }

        layerGroup.clearLayers();
        const lista = document.getElementById('lista-entregas');
        lista.innerHTML = '';

            }).addTo(layerGroup);
            marcadores[p.id] = m;
