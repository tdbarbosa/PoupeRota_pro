<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PoupeRota Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #00d1b2; 
            --accent: #ff7f50; 
            --bg: #f4f7f6; 
            --card: #ffffff; 
            --text: #2d3748; 
            --border: #e2e8f0;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] { 
            --bg: #0f172a; 
            --card: #1e293b; 
            --text: #f8fafc; 
            --border: #334155; 
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            height: 100vh; 
            background: var(--bg); 
            color: var(--text); 
            overflow: hidden; 
        }

        /* Layout Desktop */
        #sidebar { 
            width: 400px; 
            background: var(--card); 
            display: flex; 
            flex-direction: column; 
            z-index: 1000; 
            border-right: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        #map { flex-grow: 1; z-index: 1; }

        /* Componentes */
        .header { 
            padding: 20px; 
            background: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        #lista-entregas { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 15px; 
            scroll-behavior: smooth;
        }

        /* Card de Entrega Otimizado */
        .entrega-card { 
            background: var(--card); 
            border-radius: 16px; 
            padding: 16px; 
            margin-bottom: 12px; 
            border: 2px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .entrega-card.active { 
            border-color: var(--primary); 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,209,178,0.15);
        }

        .entrega-card.done { 
            opacity: 0.5; 
            filter: grayscale(0.8);
            border-style: dashed;
        }

        /* Pin Customizado */
        .custom-pin { 
            background: var(--primary); 
            border: 3px solid white; 
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            width: 20px; 
            height: 20px; 
        }

        .pin-active { 
            background: var(--accent) !important;
            width: 30px !important; 
            height: 30px !important;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce { 
            from { transform: rotate(-45deg) translate(0,0); } 
            to { transform: rotate(-45deg) translate(5px, -5px); } 
        }

        /* FAB (Bot√£o Flutuante) */
        .fab-gps {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 999;
            background: var(--card);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: var(--shadow);
            cursor: pointer;
            font-size: 20px;
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #map { height: 60vh; width: 100%; }
            #sidebar { 
                width: 100%; 
                height: 40vh; 
                position: relative; 
                border-radius: 24px 24px 0 0;
                margin-top: -20px;
            }
            .header { padding: 12px 20px; }
            .fab-gps { top: auto; bottom: 42vh; }
        }
    </style>
</head>
<body data-theme="dark">

<button class="fab-gps" onclick="centralizarGps()" title="Minha Posi√ß√£o">üéØ</button>

<div id="sidebar">
    <div class="header">
        <h1 style="font-size: 1.2rem; margin:0">PoupeRota <span style="color:var(--accent)">Pro</span></h1>
        <button onclick="toggleTheme()" style="background:none; border:none; font-size:1.5rem; cursor:pointer">üåì</button>
    </div>

    <div id="upload-section" style="padding: 20px;">
        <input type="file" id="file-input" style="display:none" accept=".csv, .xlsx, .xls">
        <button onclick="document.getElementById('file-input').click()" style="width:100%; padding:18px; border:2px dashed var(--primary); color:var(--primary); background:rgba(0,209,178,0.05); border-radius:12px; font-weight:800; cursor:pointer">
            üìÇ IMPORTAR PLANILHA
        </button>
    </div>
    
    <div id="lista-entregas">
        <p style="text-align:center; color:gray; margin-top:40px">Aguardando lista de destinos...</p>
    </div>
    
    <div id="footer-ui" style="padding: 15px; border-top: 1px solid var(--border); display:none">
        <button onclick="reotimizar(true)" style="width:100%; background:var(--primary); border:none; padding:16px; border-radius:12px; font-weight:800; cursor:pointer; color:#111; box-shadow: 0 4px 12px rgba(0,209,178,0.3)">
            üîÑ REOTIMIZAR ROTA
        </button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([-16.68, -49.25], 13);
    let tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    let layerGroup = L.layerGroup().addTo(map);
    let dados = [], marcadores = {}, minhaPos = null;

    // Monitoramento GPS
    navigator.geolocation.watchPosition(
        p => { minhaPos = { lat: p.coords.latitude, lon: p.coords.longitude }; },
        e => console.warn("GPS Indispon√≠vel"),
        { enableHighAccuracy: true }
    );

    function centralizarGps() {
        if(minhaPos) map.flyTo([minhaPos.lat, minhaPos.lon], 16);
        else alert("Aguardando sinal do GPS...");
    }

    function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        tiles.setUrl(isDark ? 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png' : 'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png');
    }

    document.getElementById('file-input').onchange = function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
            const wb = XLSX.read(evt.target.result, {type: 'binary'});
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            
            dados = json.map((r, i) => ({
                id: i,
                lat: parseFloat(r.Latitude || r.lat || r.LATITUDE),
                lon: parseFloat(r.Longitude || r.lon || r.LONGITUDE),
                addr: r.Endereco || r.address || r.ENDERECO || "Endere√ßo n√£o identificado",
                bairro: r.Bairro || r.BAIRRO || "Bairro",
                done: false
            })).filter(p => !isNaN(p.lat));

            document.getElementById('upload-section').style.display = 'none';
            document.getElementById('footer-ui').style.display = 'block';
            reotimizar(true);
        };
        reader.readAsBinaryString(file);
    };

    function reotimizar(usarGps) {
        let pendentes = dados.filter(d => !d.done);
        let concluidos = dados.filter(d => d.done);
        let rotaCalculada = [];
        let atual = (usarGps && minhaPos) ? minhaPos : (pendentes.length > 0 ? {lat: pendentes[0].lat, lon: pendentes[0].lon} : null);

        while(pendentes.length > 0 && atual) {
            pendentes.sort((a,b) => Math.hypot(a.lat - atual.lat, a.lon - atual.lon) - Math.hypot(b.lat - atual.lat, b.lon - atual.lon));
            atual = pendentes.shift();
            rotaCalculada.push(atual);
        }
        renderizar(rotaCalculada, concluidos);
    }

    function renderizar(pendentes, concluidos) {
        layerGroup.clearLayers();
        const lista = document.getElementById('lista-entregas');
        lista.innerHTML = '';
        
        [...pendentes, ...concluidos].forEach((p, i) => {
            const m = L.marker([p.lat, p.lon], { 
                icon: L.divIcon({ className: 'custom-pin', iconSize: [20,20], iconAnchor: [10, 20] }) 
            }).addTo(layerGroup);
            marcadores[p.id] = m;

            const card = document.createElement('div');
            card.id = `card-${p.id}`;
            card.className = `entrega-card ${p.done ? 'done' : ''}`;
            card.onclick = () => focar(p.id);
            
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-bottom:8px">
                    <span style="font-size:0.7rem; font-weight:800; color:var(--accent); text-transform:uppercase; letter-spacing:1px">${p.bairro}</span>
                    ${!p.done ? `<span style="background:var(--primary); color:#000; padding:2px 8px; border-radius:10px; font-size:0.7rem; font-weight:900">PARADA ${i+1}</span>` : ''}
                </div>
                <div style="font-weight:600; font-size:0.95rem; line-height:1.4; margin-bottom:15px">${p.addr}</div>
                <div style="display:flex; gap:10px">
                    <button onclick="event.stopPropagation(); window.open('https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lon}', '_blank')" 
                        style="flex:2; background:var(--primary); border:none; padding:12px; border-radius:10px; font-weight:bold; cursor:pointer; font-size:0.8rem">üöÄ INICIAR NAVEGA√á√ÉO</button>
                    <button onclick="event.stopPropagation(); alternar(${p.id})" 
                        style="flex:1; background:var(--bg); border:1px solid var(--border); color:var(--text); border-radius:10px; cursor:pointer; font-size:1.2rem">${p.done ? '‚Ü©Ô∏è' : '‚úÖ'}</button>
                </div>
            `;
            lista.appendChild(card);
        });

        if(pendentes.length > 0) map.fitBounds(layerGroup.getBounds(), {padding: [50,50]});
    }

    function focar(id) {
        const p = dados.find(x => x.id === id);
        map.flyTo([p.lat, p.lon], 16);
        
        document.querySelectorAll('.entrega-card').forEach(c => c.classList.remove('active'));
        const el = document.getElementById(`card-${id}`);
        el.classList.add('active');
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });

        Object.values(marcadores).forEach(m => m.getElement()?.classList.remove('pin-active'));
        marcadores[id].getElement()?.classList.add('pin-active');
    }

    function alternar(id) {
        const p = dados.find(x => x.id === id);
        p.done = !p.done;
        reotimizar(false);
    }
</script>
</body>
</html>
