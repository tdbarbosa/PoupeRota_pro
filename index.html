<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PoupeRota Pro - Revisado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #00d1b2; --accent: #ff7f50; --bg: #f4f7f6; --card: #ffffff;
            --text: #2d3748; --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #101820; --card: #1a232e; --text: #ffffff; --border: #2d3748;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }

        #sidebar { 
            width: 380px; background: var(--card); display: flex; flex-direction: column; 
            z-index: 1000; border-right: 1px solid var(--border);
        }

        .header { padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        
        #lista-entregas { flex-grow: 1; overflow-y: auto; padding: 15px; }
        
        .entrega-card { 
            background: var(--bg); border-radius: 12px; padding: 15px; margin-bottom: 12px; 
            border: 2px solid transparent; cursor: pointer; transition: 0.2s;
        }
        .entrega-card.active { border-color: var(--primary); transform: scale(1.02); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .entrega-card.done { opacity: 0.4; filter: grayscale(1); }

        .btn-theme { background: none; border: none; cursor: pointer; font-size: 1.2rem; }
        #map { flex-grow: 1; height: 100vh; background: #000; }

        /* DESTAQUE DO PIN */
        .selected-marker {
            filter: drop-shadow(0 0 10px var(--primary)) hue-rotate(150deg) !important;
            z-index: 9999 !important;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.4); }
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 45vh; position: fixed; bottom: 0; border-radius: 20px 20px 0 0; }
            #map { height: 55vh; }
        }
    </style>
</head>
<body data-theme="dark">

<div id="sidebar">
    <div class="header">
        <div class="logo-box">
            <img src="logo.png" alt="" style="width:30px" onerror="this.style.display='none'">
            <h1 style="font-size: 1.1rem; margin:0">PoupeRota <span style="color:var(--accent)">Pro</span></h1>
        </div>
        <button class="btn-theme" onclick="toggleTheme()">‚òÄÔ∏è</button>
    </div>

    <div id="upload-section" style="padding: 20px; text-align: center;">
        <input type="file" id="file-input" style="display:none" accept=".csv, .xlsx, .xls">
        <button onclick="document.getElementById('file-input').click()" style="width:100%; padding: 15px; border: 2px dashed var(--primary); background:none; color:var(--primary); font-weight:bold; border-radius:10px; cursor:pointer">üìÇ CARREGAR PLANILHA</button>
    </div>
    
    <div id="lista-entregas"></div>
    
    <div style="padding: 15px; display:none" id="footer-ui">
        <button onclick="reotimizar(true)" style="width:100%; background:var(--primary); color:#101820; border:none; padding:15px; border-radius:10px; font-weight:bold; cursor:pointer">üîÑ RECALCULAR ROTA AGORA</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([-16.6808, -49.2563], 13);
    let tileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    let layerGrupo = L.layerGroup().addTo(map);
    let dadosOriginais = [];
    let marcadores = {};
    let minhaPosicao = null;

    // Monitoramento Real do GPS
    navigator.geolocation.watchPosition(pos => {
        minhaPosicao = { lat: pos.coords.latitude, lon: pos.coords.longitude };
    }, null, { enableHighAccuracy: true });

    function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        tileLayer.setUrl(isDark ? 
            'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png' : 
            'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png'
        );
    }

    document.getElementById('file-input').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(evt) {
            const wb = XLSX.read(evt.target.result, { type: 'binary' });
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            
            dadosOriginais = json.map((row, i) => ({
                id: i,
                lat: parseFloat(row.Latitude || row.lat || row.y),
                lon: parseFloat(row.Longitude || row.lon || row.x),
                addr: row.Endereco || row.address || "Endere√ßo",
                bairro: row.Bairro || row.setor || "GYN",
                concluido: false
            })).filter(p => !isNaN(p.lat));

            document.getElementById('upload-section').style.display = 'none';
            document.getElementById('footer-ui').style.display = 'block';
            reotimizar(true);
        };
        reader.readAsBinaryString(file);
    };

    function reotimizar(usarGps) {
        let pendentes = dadosOriginais.filter(p => !p.concluido);
        let concluidos = dadosOriginais.filter(p => p.concluido);
        let novaRota = [];
        
        let atual = (usarGps && minhaPosicao) ? minhaPosicao : (pendentes.length > 0 ? pendentes[0] : null);

        if (atual) {
            while (pendentes.length > 0) {
                pendentes.sort((a, b) => {
                    return Math.hypot(a.lat - atual.lat, a.lon - atual.lon) - Math.hypot(b.lat - atual.lat, b.lon - atual.lon);
                });
                atual = pendentes.shift();
                novaRota.push(atual);
            }
        }
        renderizar(novaRota, concluidos);
    }

    function renderizar(pendentes, concluidos) {
        layerGrupo.clearLayers();
        const lista = document.getElementById('lista-entregas');
        lista.innerHTML = '';
        marcadores = {};

        [...pendentes, ...concluidos].forEach((p, idx) => {
            const m = L.marker([p.lat, p.lon]).addTo(layerGrupo);
            marcadores[p.id] = m;

            const card = document.createElement('div');
            card.id = `card-${p.id}`;
            card.className = `entrega-card ${p.concluido ? 'done' : ''}`;
            card.onclick = () => focar(p.id);
            card.innerHTML = `
                <div style="display:flex; justify:space-between; align-items:start">
                    <small style="color:var(--accent); font-weight:800">${p.bairro}</small>
                    ${!p.concluido ? `<b style="color:var(--primary); margin-left:auto">#${idx+1}</b>` : ''}
                </div>
                <div style="font-weight:600; margin:5px 0">${p.addr}</div>
                <div style="display:flex; gap:8px; margin-top:10px">
                    <button onclick="event.stopPropagation(); irGps(${p.lat},${p.lon})" style="flex:1; background:var(--primary); border:none; padding:10px; border-radius:8px; font-weight:bold; cursor:pointer">MAPS</button>
                    <button onclick="event.stopPropagation(); toggleStatus(${p.id})" style="flex:1; background:none; border:1px solid var(--border); color:var(--text); border-radius:8px; cursor:pointer">${p.concluido ? 'Reabrir' : 'Concluir'}</button>
                </div>
            `;
            lista.appendChild(card);
        });
        
        if (pendentes.length === 0 && concluidos.length > 0) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function focar(id) {
        const p = dadosOriginais.find(x => x.id === id);
        map.flyTo([p.lat, p.lon], 16);
        
        // Limpa destaques anteriores
        Object.values(marcadores).forEach(m => m.getElement()?.classList.remove('selected-marker'));
        document.querySelectorAll('.entrega-card').forEach(c => c.classList.remove('active'));

        // Aplica novo destaque
        marcadores[id].getElement()?.classList.add('selected-marker');
        document.getElementById(`card-${id}`).classList.add('active');
    }

    function irGps(lat, lon) {
        window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`, '_blank');
    }

    function toggleStatus(id) {
        const p = dadosOriginais.find(x => x.id === id);
        p.concluido = !p.concluido;
        reotimizar(false);
    }
</script>
</body>
</html>
